
<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button color="light" (click)="loadData()">
       <span>刷新</span>
    </ion-button>
  </ion-buttons>
  <ion-title>待付押金订单</ion-title>
</ion-toolbar>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of data" id="item100" class="item">
      <ion-item>
        <ion-label>
          <h2>{{item.real_name}}</h2>
          <p>手机号：{{item.phone}}</p>
          <p>押金支付方式：{{item.deposit_type}}</p>
          <p>押金金额：{{item.deposit_money}}</p>
          <p>租金支付方式：{{item.rent_type}}</p>
          <p>租金金额：{{item.rent_money}}</p>
          <p>租车时间：{{item.rent_time}}</p>
          <p>车辆列表：{{item.bike_num_list}}</p>
          <p>订单号：{{item.deposit_order_sn}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="item.rent_type === '支付宝'">
        <ion-item-option (click)="settlementOrder(item)">扫码支付</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end" *ngIf="item.rent_type === '现金'">
        <ion-item-option (click)="settlementOrder(item)">生成订单</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="no-data" [hidden]="data?.length">
    没有数据！
  </div>
</ion-content>
<ngx-qrcode
  #qrcode
  [qrc-value]="codeUrl"
  [hidden]="true"
  qrc-class="pay-code-img"
>
</ngx-qrcode>
